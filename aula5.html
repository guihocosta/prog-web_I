<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="externo.css">
    <title>Form</title>
</head>
    <body>
            <h1 id="#titulo" ><strong> Formulário Miau </strong></h1>
        <form>
            <div>
                <label> Você tem um gato? </label>
                <label> 
                    <input type="radio" name="pergunta" value="Sim" checked> Sim
                </label>
                <label>
                    <input type="radio" name="pergunta" value="Não"> Não
                </label>
            </div>
            <br>
            <fieldset> 
                <div>
                    <label> Qual o nome do seu gato? </label>
                    <label>
                        <input type="text" name="nome" placeholder="Digite aqui o nome">
                    </label>
                </div>
                <br>
                <div>
                    <label> Conte um pouco sobre o seu gato. </label>
                    <textarea name="experiencia"></textarea>
                </div>
                <br>
                <div>
                    <label> O seu gatinho gosta do que? </label>
                    <input type="checkbox" name="gostos" value="Dormir"> Dormir 
                    <input type="checkbox" name="gostos" value="Comer"> Comer ração
                    <input type="checkbox" name="gostos" value="Sachê"> Sachê 
                    <br>
                    <input type="checkbox" name="gostos" value="Bagunça"> Fazer bagunça   
                    <input type="checkbox" name="gostos" value="Carinho"> Carinho
                    <input type="checkbox" name="gostos" value="Aventuras"> Se aventurar
                </div>
            </fieldset>
            <br>
            <label> O quão fofo é o seu gato? </label>
            <select name="fofura"> 
                <option value="Muito"> Muito fofo </option>
                <option value="Pouco"> Pouco fofo </option>
                <option value="Explosão"> Explosão de fofura </option>
                <option value="Normal"> Normal ué </option>
                <option selected disabled value=""> Selecione </option>
            </select>
            <br> 
            <button type="submit"> Enviar </button>
        </form>
    </body>
</html>
